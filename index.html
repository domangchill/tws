<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도망칠구석</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 700px;
      margin: 80px auto;
      line-height: 1.8;
      padding: 0 20px;
      background: #fafafa;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      margin-bottom: 40px;
    }

    /* 기본 불렛 제거 */
    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin: 14px 0;
      position: relative;
      padding-left: 22px;
    }

    /* ㄴ 기호 추가 */
    li::before {
      content: "ㄴ";
      position: absolute;
      left: 0;
      color: #ff4d00;
      font-size: 18px;
    }

    a {
      color: #ff4d00;
      text-decoration: none;
      font-size: 20px;
    }

    a:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>

<h1>도망칠구석</h1>
<p>어디로 도망치세요?</p>

<ul>
  <li>
    <a href="1.html">명절에 도망치고 싶은 여자들의</a>
  </li>
</ul>

</body>
</html>
